<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualize - Scientific Graph Creator</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- D3.js for graphing -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- jStat for statistics -->
    <script src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>
    
    <!-- html2canvas for PNG export -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo-container">
                <img src="assets/logo.png" alt="Visualize" class="logo" onerror="this.style.display='none'">
                <h1>Visualize</h1>
            </div>
            <p class="tagline">Scientific Graph Creator</p>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Panel: Data Input -->
            <div class="panel data-panel">
                <h2>Data Input</h2>
                
                <!-- Data Table -->
                <div class="table-container" id="tableContainer">
                    <table id="dataTable" class="data-table">
                        <thead>
                            <tr id="headerRow">
                                <th contenteditable="true">Group 1</th>
                                <th contenteditable="true">Group 2</th>
                                <th contenteditable="true">Group 3</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Rows will be generated by JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <div class="table-controls">
                    <button id="addColumn" class="btn btn-secondary">+ Add Column</button>
                    <button id="addRow" class="btn btn-secondary">+ Add Row</button>
                    <button id="clearData" class="btn btn-secondary">Clear Data</button>
                </div>
            </div>

            <!-- Right Panel: Graph Display -->
            <div class="panel graph-panel">
                <h2>Graph</h2>
                
                <!-- Graph Type Selection -->
                <div class="graph-type-selector">
                    <label>Graph Type:</label>
                    <select id="graphType">
                        <option value="column-points-mean">Column: Points with Mean</option>
                        <option value="column-points-median">Column: Points with Median</option>
                        <option value="column-bar-mean">Column: Bar with Mean ± SD</option>
                        <option value="column-bar-sem">Column: Bar with Mean ± SEM</option>
                        <option value="box-plot">Box Plot</option>
                        <option value="violin-plot">Violin Plot</option>
                    </select>
                </div>
                
                <!-- Graph Container -->
                <div id="graphContainer" class="graph-container">
                    <!-- SVG will be inserted here -->
                </div>
                
                <!-- Graph Controls -->
                <div class="graph-controls">
                    <div class="control-section">
                        <h3>Titles & Labels</h3>
                        <div class="control-group">
                            <label>Graph Title:</label>
                            <input type="text" id="graphTitle" value="Graph Title">
                        </div>
                        <div class="control-group">
                            <label>X-Axis Label:</label>
                            <input type="text" id="xAxisLabel" value="Groups">
                        </div>
                        <div class="control-group">
                            <label>Y-Axis Label:</label>
                            <input type="text" id="yAxisLabel" value="Values">
                        </div>
                    </div>
                    
                    <div class="control-section">
                        <h3>Font Settings</h3>
                        <div class="control-group">
                            <label>Font Family:</label>
                            <select id="fontFamily">
                                <option value="Arial">Arial</option>
                                <option value="Helvetica">Helvetica</option>
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Courier New">Courier New</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label>Font Size:</label>
                            <input type="number" id="fontSize" value="12" min="8" max="24">
                        </div>
                        <div class="control-group">
                            <label>
                                <input type="checkbox" id="fontBold"> Bold
                            </label>
                            <label>
                                <input type="checkbox" id="fontItalic"> Italic
                            </label>
                        </div>
                    </div>
                    
                    <div class="control-section">
                        <h3>Graph Dimensions</h3>
                        <div class="control-group">
                            <label>Width:</label>
                            <input type="number" id="graphWidth" value="600" min="300" max="1200" step="50">
                        </div>
                        <div class="control-group">
                            <label>Height:</label>
                            <input type="number" id="graphHeight" value="400" min="200" max="800" step="50">
                        </div>
                    </div>
                    
                    <div class="control-section">
                        <h3>Statistics</h3>
                        <div class="control-group">
                            <label>Test Type:</label>
                            <select id="testType">
                                <option value="none">None</option>
                                <option value="t-test-unpaired">T-test (Unpaired)</option>
                                <option value="t-test-paired">T-test (Paired)</option>
                                <option value="mann-whitney">Mann-Whitney U (Unpaired)</option>
                                <option value="wilcoxon">Wilcoxon (Paired)</option>
                            </select>
                        </div>
                        <button id="runStats" class="btn btn-primary">Run Test</button>
                        <div id="statsResults" class="stats-results"></div>
                    </div>
                    
                    <div class="control-section">
                        <h3>Export</h3>
                        <button id="exportPNG" class="btn btn-primary">Export as PNG</button>
                        <button id="exportSVG" class="btn btn-primary">Export as SVG</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script src="js/table.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/export.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
