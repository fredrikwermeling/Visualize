<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualize - Scientific Graph Creator</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- D3.js for graphing -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- jStat for statistics -->
    <script src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>
    
    <!-- html2canvas for PNG export -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo-container">
                <img src="assets/logo.png" alt="Visualize" class="logo" onerror="this.style.display='none'">
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Panel: Data Input -->
            <div class="panel data-panel">
                <h2>Data Input</h2>
                
                <!-- Data Table -->
                <div class="table-container" id="tableContainer">
                    <table id="dataTable" class="data-table">
                        <thead>
                            <tr id="headerRow">
                                <th contenteditable="true">Group 1</th>
                                <th contenteditable="true">Group 2</th>
                                <th contenteditable="true">Group 3</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Rows will be generated by JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <div class="table-controls">
                    <button id="addColumn" class="btn btn-secondary">+ Add Column</button>
                    <button id="addRow" class="btn btn-secondary">+ Add Row</button>
                    <button id="clearData" class="btn btn-secondary">Clear Data</button>
                </div>
            </div>

            <!-- Right Panel: Graph Display -->
            <div class="panel graph-panel">
                <h2>Graph</h2>
                
                <!-- Graph Type Selection -->
                <div class="graph-type-selector">
                    <label>Graph Type:</label>
                    <select id="graphType">
                        <optgroup label="Scatter / Points">
                            <option value="scatter-only">Scatter (points only)</option>
                            <option value="column-points-mean" selected>Points with Mean line</option>
                            <option value="column-points-median">Points with Median line</option>
                        </optgroup>
                        <optgroup label="Bar Charts">
                            <option value="column-bar-mean">Bar + Mean ± SD</option>
                            <option value="column-bar-sem">Bar + Mean ± SEM</option>
                            <option value="column-bar-median">Bar + Median ± IQR</option>
                            <option value="scatter-bar-mean-sd">Scatter + Bar + SD</option>
                            <option value="scatter-bar-mean-sem">Scatter + Bar + SEM</option>
                        </optgroup>
                        <optgroup label="Distribution">
                            <option value="box-plot">Box Plot</option>
                            <option value="violin-plot">Violin Plot</option>
                            <option value="violin-box">Violin + Box Plot</option>
                        </optgroup>
                        <optgroup label="Paired Data">
                            <option value="before-after">Before–After (connected dots)</option>
                        </optgroup>
                    </select>
                </div>
                
                <!-- Drawing Toolbar -->
                <div class="drawing-toolbar" id="drawingToolbar">
                    <button id="drawToolNone" class="draw-tool-btn active" data-tool="none" title="Select / Move"><svg width="16" height="16" viewBox="0 0 16 16" style="vertical-align:middle"><path d="M3 1l10 7.5-4.5.5 2.5 5-2 1-2.5-5L3 13z" fill="currentColor" stroke="currentColor" stroke-width="0.5" stroke-linejoin="round"/></svg></button>
                    <button id="drawToolText" class="draw-tool-btn" data-tool="text" title="Text">T</button>
                    <button id="drawToolLine" class="draw-tool-btn" data-tool="line" title="Line">&#9585;</button>
                    <button id="drawToolArrow" class="draw-tool-btn" data-tool="arrow" title="Arrow">&#8594;</button>
                    <button id="drawToolBracket" class="draw-tool-btn" data-tool="bracket" title="Bracket">&#9581;</button>
                    <span class="drawing-separator"></span>
                    <button id="drawDeleteSelected" class="draw-tool-btn" title="Delete selected annotation">&#10005;</button>
                    <button id="drawClearAll" class="draw-tool-btn" title="Clear all annotations">&#128465;</button>
                </div>

                <!-- Graph Container -->
                <div id="graphContainer" class="graph-container">
                    <!-- SVG will be inserted here -->
                </div>
                
                <!-- Graph Controls -->
                <!-- Hidden inputs for title/label sync with inline editing -->
                <input type="hidden" id="graphTitle" value="Graph Title">
                <input type="hidden" id="xAxisLabel" value="Groups">
                <input type="hidden" id="yAxisLabel" value="Values">

                <div class="graph-controls">
                    <div class="control-section">
                        <h3>Dimensions & Style</h3>
                        <div class="control-grid-2col">
                            <div class="control-group">
                                <label>Width:</label>
                                <input type="number" id="graphWidth" value="600" min="300" max="1200" step="50">
                            </div>
                            <div class="control-group">
                                <label>Height:</label>
                                <input type="number" id="graphHeight" value="400" min="200" max="800" step="50">
                            </div>
                            <div class="control-group">
                                <label>Y-Min:</label>
                                <input type="number" id="yAxisMin" placeholder="Auto" step="any">
                            </div>
                            <div class="control-group">
                                <label>Y-Max:</label>
                                <input type="number" id="yAxisMax" placeholder="Auto" step="any">
                            </div>
                            <div class="control-group">
                                <label>Err width:</label>
                                <input type="number" id="errorBarWidth" value="1.5" min="0.5" max="5" step="0.5">
                            </div>
                            <div class="control-group">
                                <label>Err bars:</label>
                                <select id="errorBarDirection">
                                    <option value="both">Both</option>
                                    <option value="above">Above only</option>
                                </select>
                            </div>
                            <div class="control-group">
                                <label>Colors:</label>
                                <select id="colorTheme">
                                    <option value="default">Default</option>
                                    <option value="pastel">Pastel</option>
                                    <option value="vivid">Vivid</option>
                                    <option value="grayscale">Grayscale</option>
                                    <option value="colorblind">Colorblind-safe</option>
                                </select>
                            </div>
                            <div class="control-group" id="manualColorGroup">
                                <label>Per-group:</label>
                                <div id="manualColorSwatches" style="display:flex;gap:4px;flex-wrap:wrap;align-items:center"></div>
                            </div>
                            <div class="control-group">
                                <label>Orientation:</label>
                                <select id="orientation">
                                    <option value="vertical">Vertical</option>
                                    <option value="horizontal">Horizontal</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group" style="margin-top:6px">
                            <label>Legend:</label>
                            <input type="checkbox" id="showGroupLegend"> Color legend
                        </div>
                        <div class="control-group">
                            <label>Labels:</label>
                            <select id="groupLabelDisplay">
                                <option value="axis">Under graph</option>
                                <option value="legend">Legend only</option>
                                <option value="both">Both</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-section">
                        <h3>Statistics</h3>
                        <div class="control-group">
                            <label>Test Type:</label>
                            <select id="testType">
                                <option value="none">None</option>
                                <optgroup label="Multi-group">
                                    <option value="one-way-anova" selected>One-way ANOVA</option>
                                    <option value="kruskal-wallis">Kruskal-Wallis</option>
                                </optgroup>
                                <optgroup label="Two-group">
                                    <option value="t-test-unpaired">T-test (Unpaired)</option>
                                    <option value="t-test-paired">T-test (Paired)</option>
                                    <option value="mann-whitney">Mann-Whitney U</option>
                                    <option value="wilcoxon">Wilcoxon (Paired)</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="control-group" id="postHocGroup" style="display:none">
                            <label>Post-hoc:</label>
                            <select id="postHocMethod">
                                <option value="tukey">Tukey HSD</option>
                                <option value="bonferroni">Bonferroni</option>
                                <option value="holm">Holm-Bonferroni</option>
                                <option value="dunnett">Dunnett (vs control)</option>
                            </select>
                        </div>
                        <div class="control-group" id="dunnettControlGroup" style="display:none">
                            <label>Control:</label>
                            <select id="dunnettControlIndex"></select>
                        </div>
                        <div id="postHocAdvice" style="display:none;font-size:11px;color:#888;margin-top:2px;font-style:italic;padding:0 4px"></div>
                        <div id="twoGroupWarning" style="display:none;font-size:11px;color:#c0392b;margin:4px 0;padding:4px 6px;background:#fff5f5;border:1px solid #f5c6cb;border-radius:3px">
                            <strong>Warning:</strong> With &gt;2 groups, a two-group test only compares the selected pair. Consider using ANOVA/Kruskal-Wallis with post-hoc testing for proper multiple comparison correction.
                        </div>
                        <div class="control-group" id="twoGroupSelectGroup" style="display:none">
                            <label>Group 1:</label>
                            <select id="twoGroupSelect1"></select>
                        </div>
                        <div class="control-group" id="twoGroupSelectGroup2" style="display:none">
                            <label>Group 2:</label>
                            <select id="twoGroupSelect2"></select>
                        </div>
                        <div class="control-group">
                            <label>Star size:</label>
                            <input type="number" id="significanceFontSize" value="" placeholder="Auto" min="8" max="36">
                        </div>
                        <label style="font-size:13px;display:flex;align-items:center;gap:4px;margin-bottom:4px"><input type="checkbox" id="showStatsLegend"> Show legend in graph</label>
                        <button id="runStats" class="btn btn-primary">Run Test</button>
                        <div id="statsResults" class="stats-results"></div>
                    </div>

                    <div class="control-section">
                        <h3>Export</h3>
                        <button id="exportPNG" class="btn btn-primary">Export PNG</button>
                        <button id="exportSVG" class="btn btn-primary">Export SVG</button>
                        <button id="copyClipboard" class="btn btn-primary">Copy to Clipboard</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script src="js/table.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/annotations.js"></script>
    <script src="js/export.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
